
{% extends 'base.html' %}

{% block title %}
Recipe List
{% endblock %}

{% block content %}
<div class="container">
    <br>
    <h1 class="text-center">Recipe List</h1>
    <br>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">Difficulty</th>
                <th scope="col">Username</th>
                <th scope="col">Title</th>
                <th scope="col">Ingredients</th>
                <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.difficulty }}</td>
                <td>{{ item.username }}</td>
                <td>{{ item.title }}</td>
                <td>{{ item.ingredients|safe}}</td>
                <td>
                    <a href="{{ url_for('recipe_item', item_id=item.id) }}">
                        <button type="button" class="btn btn-light" style="background-color: yellowgreen;">More Info</button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
